<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>

<section class="container">
    <div class="login_section">

        <header><img src="img/inst.png" alt="instagram"></header>

        <section class="login_form">
            <input type="text" name="login" id="login" placeholder="Номер телефону, ім'я користувача або ел. пошта">
            <input type="password" name="password" id="password" placeholder="Пароль">
            <button>Увійти</button>
        </section>

        <p class="br">АБО</p>

        <div class="facebook">
            <img class="facebook_img" src="https://s1.iconbird.com/ico/2013/6/271/w513h5131371296104Facebook.png"
                 alt="facebook">
            <button>Увійти через Facebook</button>
        </div>

        <a class="remember_password" href="#">Забули пароль?</a>

    </div>

    <div class="register_section">
        <span>Не маєте облікового запису?</span>
        <a href="#">Зареєструйтеся</a>
    </div>
</section>

</body>
</html>
